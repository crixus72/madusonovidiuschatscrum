<div class="container-fluid">
    <h1>Login</h1>
    <form novalidate>
      <div class="form_group">
        <label>Email</label>
        <input type="email" class="form-control" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{3}$" name="email"
               #email="ngModel" ngModel [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors && (email.invalid || email.touched)">
          <small class="text-danger" *ngIf="email.errors.pattern">Email should contain "@" and a "domain.com"</small>

        </div>
      </div>

      <div class="form_group">
        <label>Password</label>
         <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$&()\\-`.+,/\']).{8,15}"
                class="form-control" name="password" #password='ngModel' ngModel
                [class.is-invalid]="password.invalid && password.touched">
          <div *ngIf="password.errors && (password.invalid || password.touched)">
          <small class="text-danger" *ngIf="password.errors.pattern">Password must be at least 8 characters long and
            contain a number and special characters(!@#$&()-`.+,/\) </small>
        </div>
      </div>

      <div class="form_group">
        <label>Project Name</label>
        <input type="text" class="form-control" name="projectname" ngModel>
      </div>
      <button class="btn btn-primary">Login</button>
    </form>
</div>
